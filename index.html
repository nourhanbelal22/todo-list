<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loc">
    <button onclick="getCurrentLocation()">get current location</button>
    <p id="location"></p>
    </div>
    <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a task...">
      <button onclick="addTask()">Add Task</button>
      <div class="lists-container">
        <div id="todoList" class="list" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h2>Todo</h2>
          <!-- Todo items will be added here -->
        </div>
        <div id="progressList" class="list" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h2>Progress</h2>
          <!-- Progress items will be added here -->
        </div>
        <div id="doneList" class="list" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h2>Done</h2>
          <!-- Done items will be added here -->
        </div>
      </div>
      <button onclick="clearList()">Clear List</button>
    </div>
  
  
    <script src="js/main.js"></script>
</body>
</html>
